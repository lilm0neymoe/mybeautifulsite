<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="loginpage.css">
</head>
<body>
  <main class="login-container">
    <section class="login-left">
      <figure class="user-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User profile icon">
      </figure>
      <h2>Welcome!</h2>
      <p>Log in for the ultimate Spotify stat center</p>
    </section>
    <hr class="line">
    <section class="login-right">
      <h1>Login with Spotify</h1>
      <button id="login-btn" aria-label="Log in using your Spotify account">
        <span>Login</span>
        <span class="arrow" aria-hidden="true">âž¤</span>
      </button>
    </section>
  </main>

  <script type="module">
    import { getSpotifyAuthURL } from "./auth.js";

    document.getElementById("login-btn").addEventListener("click", () => {
      window.location.href = getSpotifyAuthURL();
    });
  </script>
</body>
</html>
