<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recap</title>
  <link rel="stylesheet" href="recap.css">
</head>
<body>
  <aside class="sidebar">
    <nav class="sidebar-inner">
      <div class="sidebar-progress-bar" aria-hidden="true">
        <div class="sidebar-progress" id="progress"></div>
      </div>
      <nav class="buttons" id="layer-buttons">
        <button class="layer-button" onclick="changeToLayer(0)" aria-label="Intro slide">1</button>
        <button class="layer-button" onclick="changeToLayer(1)" aria-label="Genre slide">2</button>
        <button class="layer-button" onclick="changeToLayer(2)" aria-label="Top songs slide">3</button>
        <button class="layer-button" onclick="changeToLayer(3)" aria-label="Top artists">4</button>
        <button class="layer-button" onclick="changeToLayer(4)" aria-label="Listening stats slide">5</button>
        <button class="layer-button" onclick="changeToLayer(5)" aria-label="Outro Slide">6</button>        
      </nav>
    </nav>
  </aside>

  <div class="container" id="content">
    <div id="content-text">Loading...</div> 
    <div id="recap-dynamic" style="display: none;"></div>
  </div>
  <button id="view-stats-btn" onclick="goToStats()" aria-label="View full Spotify statistics">View All Your Stats</button>

  <script src="recap.js" type="module"></script>
</body>
</html>
